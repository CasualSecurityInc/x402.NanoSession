name: Integration Tests (Mainnet)

# Manual trigger only - these tests spend real XNO
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "run" to confirm (spends real XNO)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  integration-test:
    # Require approval via environment protection rules
    environment: integration-test
    runs-on: ubuntu-latest
    
    # Only run if user typed "run" to confirm
    if: ${{ github.event.inputs.confirm == 'run' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        env:
          NANO_TEST_SEED: ${{ secrets.NANO_TEST_SEED }}
          NANO_RPC_URL: ${{ secrets.NANO_RPC_URL }}
        run: pnpm test:integration
